<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-img" />
        </div>
        <div class="avatar-details">
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="job">"Front-end developer and avid reader."</p>
        </div>
        <div class="media-links">
          <ul>
            <li><a href="#" class="link_1">Github</a></li>
            <li><a href="#" class="link_2">Frontend Mentor</a></li>
            <li><a href="#" class="link_3">LinkedIn</a></li>
            <li><a href="#" class="link_4">Twitter</a></li>
            <li><a href="#" class="link_5">Instagram</a></li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/WesSno" target="_blank">Kofi Baafi Kwatia</a>.
    </footer>
  </body>
</html>
